<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .confirmation {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter your name">
        
        <label for="teacher">Select Teacher:</label>
        <select id="teacher">
            <option value="Mr. John">Mr. John</option>
            <option value="Ms. Smith">Ms. Smith</option>
            <option value="Dr. Patel">Dr. Patel</option>
        </select>
        
        <label for="date">Select Date:</label>
        <input type="date" id="date">
        
        <label for="time">Select Time:</label>
        <input type="time" id="time">
        
        <button onclick="bookAppointment()">Book Appointment</button>
        
        <p id="confirmation" class="confirmation"></p>
    </div>

    <script>
        function bookAppointment() {
            let studentName = document.getElementById("studentName").value;
            let teacher = document.getElementById("teacher").value;
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            
            if (studentName && date && time) {
                document.getElementById("confirmation").innerText = 
                    `Appointment booked with ${teacher} on ${date} at ${time}.`;
            } else {
                document.getElementById("confirmation").innerText = "Please fill all fields!";
            }
        }
    </script>
</body>
</html>
